<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="1"></h1>
    <script>
        var fav = 5;
        var num = prompt("Enter a number");
        if(num == fav)
        {
            document.getElementById('1').innerHTML = 'wow! you guess the correct number';
        }
        else
        {
            document.getElementById('1').innerHTML = 'sorry you guess the wrong number';
        }
    </script>
</body>
</html>
